server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
admin-paths:
  paths:
    -
      uri: "/api/categories/save"
      method: "POST"
    -
      uri: "/api/brands/save/all"
      method: "POST"
    -
      uri: "/api/brands/save"
      method: "POST"
    -
      uri: "/api/products/save"
      method: "POST"
    -
      uri: "/api/stocks/save"
      method: "POST"
    -
      uri: "/api/purchases/save"
      method: "POST"
    -
      uri: "/api/orders/save"
      method: "POST"